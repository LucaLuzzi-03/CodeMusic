<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5422eb29c9.js" crossorigin="anonymous"></script>
    <title>Code Music</title>
<body>
    <header>
        <nav class="main">
            <div class="icon">
<!--   <img src="Images/LogoPNG.png" alt="CodeMusic"> -->
                <p> CodeMusic </p>
                <label class="hamburger-menu">
                    <input type="checkbox"/>
                </label>
                <aside class="sidebar">
                    <div class="sidenav">
                        <div> Hamburger </div>
                        <div> Hamburger </div>
                        <div> Hamburger </div>
                        <div> Hamburger </div>
                    </div>

                </aside>
            </div>
            <div class="searchbar">

            </div>
<!--  <div class="contacts">
                <p> <a href="#"> inicio </a> </p>
                <p> <a href="#"> Productos </a> </p>
                <p> <a href="#"> Contacto </a> </p>
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
            </div> -->
        </nav>
        <div class="hero">
            <h2> CodeMusic </h2>
            <p> Folk </p>
        </div>
    </header>

    <!-- Esta seccion la hace IGNACIO - MAIN -->
    <main>
        <section class="section1">
            <h1>Artistas Destacados</h1>
            <div class="artistas">
                <div class="disco">
                    <img src="Images/funk.png" alt="funk">
                    <div class="disco-body">
                        <h2 class="disco-titulo">Childish gambino</h1>
                        <p class="disco-subtitulo"></p>
                    </div>
                </div>
                <div class="disco">
                    <img src="Images/rock argentino.jpg" alt="rock">
                    <div class="disco-body">
                        <h2 class="disco-titulo">Fito Paez</h1>
                        <p class="disco-subtitulo"></p>
                    </div>
                </div>

                <div class="disco">
                    <img src="Images/rap.jpg" alt="rap">
                    <div class="disco-body">
                        <h2 class="disco-titulo">Mf doom</h1>
                        <p class="disco-subtitulo"></p>
                    </div>
                </div>

                <div class="disco">
                    <img src="Images/rock.jpg" alt="rock">
                    <div class="disco-body">
                        <h2 class="disco-titulo">Guns</h1>
                        <p class="disco-subtitulo"></p>
                    </div>
                </div>

                <div class="disco">
                    <img src="Images/trap.jpg" alt="trap">
                    <div class="disco-body">
                        <h2 class="disco-titulo">YSY</h1>
                        <p class="disco-subtitulo"></p>
                    </div>
                </div>

                <div class="disco">
                    <img src="Images/experimental.png" alt="aphex twin">
                    <div class="disco-body">
                        <h2 class="disco-titulo">Aphex twin</h1>
                        <p class="disco-subtitulo"></p>
                    </div>
                </div>

        </div>

        </section>
        <section class="section2"></section>

        <!-- seccion formulario hace LUCA -->
        <section class="formulario-contenedor">
            <div class="formulario-contenedor_titulo">
                <h3>Contactame!</h3>
                <div></div>
            </div>

            <div class="formulario-contenedor_formulario">
                <form action="#">
                    <div class="formulario-grupo">
                        <label for="nombre">Nombre</label>
                        <input autocomplete="off" required type="text" name="nombre" id="nombre">
                    </div>
    
                    <div class="formulario-grupo">
                        <label for="email">Email</label>
                        <input autocomplete="off" required type="email" name="email" id="email">
                    </div>
    
                    <div class="formulario-grupo_Mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea autocomplete="off" required name="mensaje" id="mensaje"></textarea>
                    </div>

                    <div class="formulario-grupo_botones">
                        <button class="btn-submit" type="submit">Enviar</button>
                        <button class="btn-reset" type="reset">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Esta seccion la hace LUCA - FOOTER -->
    <footer>
        <p>Derechos reservados @2023</p>
    </footer>
</body>
</html>
